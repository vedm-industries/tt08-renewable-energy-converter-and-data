# Tiny Tapeout project information
project:
  title:        "Renewable Energy Power Converting and Data Collecting with TT08"      # Project title
  author:       "Vedant Misra"      # Your name
  discord:      "vedmis001"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A TT08 implementation that can convert the power output in voltage and can record relevant power transmission data useful in infrastructure development"      # One line description of what your project does
  language:     "Verilog, Python, Makefile " # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_vedm-industries"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "data_collector.v"
    - "power_converter.v"
    - "tt_um_vedm-idustries"
    - "tb_top_module.v"
    - "config.json"

